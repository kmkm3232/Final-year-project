{% extends "client/layout.html" %}
{% block content %}
    <div class="row">
        <div class="col-md-5">
            <img src='/static/{{ results[4] }}' style="height: 270px;">
        </div>
        <div class="col-md-5" >
            <h3>{{ results[1] }}</h3>
            <a>{{ results[2] }}</a>
            <br><br>
            {% if results[5] == 1 %}
            <h3>${{ results[3] }}</h3>
            {% else %}
            <h3>
                ${{ results[7] }}
                <S><I>${{ results[3] }}</I></S>
            </h3>
            {% endif %}
            <hr>
            <h6>{{ results[6] }}</h6> <hr>
            <form action="/buy" method="POST">
                <a>Quantity: </a>
                <input type="hidden" value="{{ results[0] }}" name="productid">
                <input type="hidden" value="{{ results[1] }}" name="productname">
                {% if results[5] == 1.0 %}
                <input type="hidden" value="{{ results[3] }}" name="productprice">
                {% else %}
                <input type="hidden" value="{{ results[7] }}" name="productprice">
                {% endif %}
                <input type="number" value="1" min="0" style="width: 3em;" name="productquantity">
                <input type="submit" value="Buy" class="btn btn-success">
            </form>
            <br>
            <form action="/addtofavourite" method="POST">
                <input type="hidden" value="{{ results[0] }}" name="productid">
                <input type="submit" value="Add to Favourite" class="btn btn-primary">
            </form>
        </div>
    </div>
{% endblock content %}
