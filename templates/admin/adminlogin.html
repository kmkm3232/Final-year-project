{% extends "admin/adminlayout.html" %}
{% block content %}
    
    {% if session['adminloggedin'] is sameas True %}
    <h1>This is Admin Home Page</h1>
    {% else %}
    <h1>This is Admin Login Page</h1>
    <form method='POST' action="" name="login_form">
        <p>Username</p>
        <p><input type="text" name="login_input_adminusername" required></p>
        <p>Password</p>
        <p><input type="password" name="login_input_adminpassword" required></p>
        <p><input type="submit" name="" class="btn btn-success" value="Submit"></p>
    </form>
    {% endif %}
{% endblock content %}
