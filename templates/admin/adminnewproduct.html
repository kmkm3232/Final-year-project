{% extends "admin/adminlayout.html" %}
{% block content %}
<h1>Add a new product.</h1>
<form method='POST' action="">
    <table>
        <tr>
            <td>Product Name:</td>
            <td><input type="text" name="productname" required></td>
        </tr>
        <tr>
            <td>Product Type:</td>
            <td><input type="text" name="producttype" required></td>
        </tr>
        <tr>
            <td>Product Price:</td>
            <td><input type="number" name="productprice" required></td>
        </tr>
        <tr>
            <td>Product Image:</td>
            <td><input type="text" name="productimage" required></td>
        </tr>
        <tr>
            <td>Product Discount:</td>
            <td><input type="number" step="0.1" min="0" max="1" name="productdiscount" required></td>
        </tr>
        <tr>
            <td><input type="submit" value="Add" class="btn btn-success"></td>
        </tr>
    </table>
</form>
{% endblock content %}
