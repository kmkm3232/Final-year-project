{% extends "admin/adminlayout.html" %}
{% block content %}
<h1>Add a new coupon.</h1>
<form method='POST' action="">
    <table>
        <tr>
            <td>Coupon Description:</td>
            <td><input type="text" size="50" name="cdesc" required></td>
        </tr>
        <tr>
            <td>Coupon Discount:</td>
            <td><input type="number" step="0.1" min="0" max="1" name="cdiscount" required></td>
        </tr>
        <tr>
            <td>Coupon Code:</td>
            <td><input type="text" name="ccode" required></td>
        </tr>
        <tr>
            <td><input type="submit" value="Add" class="btn btn-success"></td>
        </tr>
    </table>
</form>
{% endblock content %}
